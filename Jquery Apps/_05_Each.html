<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Each Function </title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function () {
            
            $("#btnTikla").click(function () { 
                // alert("tiklandi");
                
              var res =   $("input[name='cities']:checked");            
                if (res.length>0) {
                    res.each(function (index,element) { 
                        $(".list-group").append("<li class='list-group-item'>"+$(this).val()+"</li>");
                    });                   
                }
            });
    });
    </script>
</head>

<body>
    <div class="container">

        <div class="row">
            <input type="checkbox" name="cities" value="Hatay" /> Hatay
            <input type="checkbox" name="cities" value="ANKARA" /> ANKARA
            <input type="checkbox" name="cities" value="istanbul" /> istanbul
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <ul class="list-group">

                </ul>
            </div>

            <button type="button" id="btnTikla" class="btn btn-danger">Okey </button>


        </div>

    </div>
</body>

</html>
